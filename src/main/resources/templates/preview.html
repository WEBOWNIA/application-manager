<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Application Management System</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"/>
</head>
<body>
<div th:include="fragments/navbar"/>

<div class="container" style="margin-top: 4%">
    <h4>Application details</h4>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <span class="form-control" id="name" name="name" th:text="${appForm.name}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea rows="5" class="readonly form-control" id="content" name="content" th:text="${appForm.content}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <span class="form-control" id="status" name="status" th:text="${appForm.status}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="createDate" class="col-sm-2 control-label">Create date</label>
            <div class="col-sm-10">
                <span class="form-control" id="createDate" name="createDate" th:text="${appForm.createdDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastModifiedDate" class="col-sm-2 control-label">Create date</label>
            <div class="col-sm-10">
                <span class="form-control" id="lastModifiedDate" name="lastModifiedDate" th:text="${appForm.lastModifiedDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="version" class="col-sm-2 control-label">Version</label>
            <div class="col-sm-10">
                <span class="form-control" id="version" name="version" th:text="${appForm.version}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/" th:href="@{/}" class="btn btn-large btn-primary">Back</a>
            </div>
        </div>
    </form>

    <div th:include="fragments/footer"/>
</div>
</body>
</html>
