<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Application Management System</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"/>
</head>
<body>
<div th:include="fragments/navbar"/>

<div class="container" style="margin-top: 4%">
    <h4>Specifying the reason</h4>

    <form class="form-horizontal" role="form" th:action="@{|/application/${appForm.id}/${action}|}" th:object="${applicationForm}" method="post">
        <div class="form-group">
            <label for="cause" class="col-sm-2 control-label">Cause</label>
            <div class="col-sm-10">
                <textarea id="cause" name="cause" class="form-control" rows="5"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/" th:href="@{/}" class="btn btn-large btn-primary">Cancel</a>
                <button th:if="${action == 'delete'}" type="submit" class="btn btn-success">Delete</button>
                <button th:if="${action == 'reject'}" type="submit" class="btn btn-success">Reject</button>
            </div>
        </div>
    </form>

    <div th:include="fragments/footer"/>
</div>
</body>
</html>
